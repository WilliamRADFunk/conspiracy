<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" prefix="og: http://ogp.me/ns#">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=11,IE=EmulateIE11,IE=10,IE=EmulateIE10,IE=9,IE=EmulateIE9,IE=8,IE=EmulateIE8,IE=7,IE=EmulateIE7" />

    <title>The Cabal Effect</title>
    <!-- Resets all default browser stylings for a clean slate -->
	<link rel="stylesheet" href="css/reset_author_richard_clark.css">
    <!-- Customized styles by William R.A.D. Funk -->
    <link rel="stylesheet" href="css/styles.css">
	<!-- Google Open Sans font -->
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- JQUERY Library for additional functionality -->
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <!-- Parse Library for database communication -->
    <script type="text/javascript" src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
    <!-- Custom Scripts -->
    <script type="text/javascript" async src="js/scripts.js"></script>
</head>

<body>

<div id="wrapper">
	<div id="title">
		<h1>The Cabal Effect</h1>
		<div><a href="#" onclick="activateModal()">Help</a></div>
		<div id="logout"><a href="#" onclick="logout()">Logout</a></div>
	</div>
	<div id="main-content">
		<div id="login">
			<input id="input_username" type="text" placeholder="Username"/>
			<input id="input_pwd" type="password" placeholder="Password"/>
			<button id="btn_register" onclick="register()">REGISTER</button>
			<button id="btn_login" onclick="login()">LOGIN</button>
		</div>
		<div id="modal-backing">&nbsp;</div>
		<div id="message-box">
			<h4 id="modal-header">Whoops!</h4>
			<p id="modal-message">Not good. Not good.</p>
			<button onclick="disableModal(); return false;">OK</button>
		</div>
		<div id="register">
			<input id="input_reg-username" type="text" placeholder="Username"/>
			<input id="input_reg-pwd" type="password" placeholder="Password"/>
			<input id="input_reg-email" type="email" placeholder="Email"/>
			<div><button id="btn_registration" onclick="submitRegistration()">REGISTER</button></div>
		</div>
		<div id="feeds"></div>
		<div id="list-view"></div>
		<div id="post">
			<input id="input_title" type="text" placeholder="Title">
			<textarea id="input_synopsis" type="text" placeholder="Synopsis"></textarea>
			<label>Proof</label>
			<input id="btn_proof" type="file" name="files[]" value="SUBMIT PROOF (IMAGE FORMAT)"/>
			<button id="btn_post" onclick="submitPost()">POST</button>
		</div>
		<div id="settings">
			<input id="input_name" type="text" value="Username"/>
			<input id="input_email" type="email" value="email@gmail.com" />
			<div class="avatar">
				<label>Avatar</label>
				<img id="img_avatar"src="images/placeholder.jpg" height="100px" width="100px"/>
				<input id="input_file-avatar" type="file" name="Testing"/>
			</div>
			<button id="btn_puzzle" onclick="activateModal()">Construct Puzzle Fragment</button>
			<div class="buttons">
				<button id="btn_change" onclick="submitSettingsChange()">SUBMIT CHANGES</button>
				<button id="btn_bug" onclick="activateModal()">REPORT A BUG</button>
				<button id="btn_feedback" onclick="activateModal()">FEEDBACK</button>
				<button id="btn_about" onclick="goAbout()">ABOUT US</button>
			</div>
		</div>
		<div id="about">
			<h3>The following people worked on this application</h3>
			<p>William Funk<br/><a href="williamrobertfunk.com" target="_blank">williamrobertfunk.com</a></p>
			<p>Evan Glazer<br/><a href="evanglazer.com" target="_blank">evanglazer.com</a></p>
			<p>Jorge Rodriguez<br/><a href="github.com/jitorodriguez" target="_blank">github.com/jitorodriguez</a></p>
		</div>
	</div>
	<nav>
		<div class="nav-left"><a href="#" onclick="makePost()">Conspire</a></div>
		<div class="nav-left"><a href="#" onclick="goHome()">Home</a></div>
		<div><a href="#" onclick="goSettings()">Settings</a></div>
	</nav>
</div>

</body>
<script>window.onload = init;</script>
</html>
